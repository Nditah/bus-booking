<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Trip</ion-title>
  </ion-navbar>
</ion-header>

<ion-content parallax-header no-bounce class="bg-modal">
    <div class="header-image"></div>
    <div class="main-content" text-wrap text-center>
      <hr>
      <ion-list no-lines>
      <ion-item>
          <ion-icon name="ribbon" color="primary" item-start></ion-icon>
          <p>From</p>
          {{trip.terminal1}}
        </ion-item>      
        <ion-item>
          <ion-icon name="mail" color="primary" item-start></ion-icon>
          <p>To</p>
          {{trip.terminal2}}
        </ion-item>
        <ion-item>
          <ion-icon item-start name="call" color="danger"></ion-icon>
          <p>Route</p>
          {{trip.route}}
        </ion-item>
        <ion-item>
          <ion-icon item-start name="call" color="danger"></ion-icon>
          <p>Fare</p>
          {{trip.fare}}
        </ion-item>
      </ion-list>
   
    </div>
  
  </ion-content>
