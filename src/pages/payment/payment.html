<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Payment</ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content parallax-header no-bounce class="bg-modal">
      <div class="header-image"></div>
      <div class="main-content" text-wrap text-center>
        <hr>
        <ion-list no-lines>
        <ion-item>
            <ion-icon name="bus" color="primary" item-start></ion-icon>
            <p>From</p>
            {{paymentData.terminal1}}
          </ion-item>      
          <ion-item>
            <ion-icon name="pin" color="primary" item-start></ion-icon>
            <p>To</p>
            {{paymentData.terminal2}}
          </ion-item>
          <ion-item>
            <ion-icon name="alarm" color="primary" item-start></ion-icon>
            <p>Departure</p>
            {{paymentData.departure}}
          </ion-item>
          <ion-item>
            <ion-icon name="body" color="primary" item-start></ion-icon>
            <p>Seat(s)</p>
            {{paymentData.seat}}
          </ion-item>
          <ion-item>
            <ion-icon name="cash" color="danger" item-start></ion-icon>
            <p>Fare</p>
            <a button ion-button href="" color="danger"> N {{paymentData.fare}} </a>
          </ion-item>
        </ion-list>
        <h2>Pay via</h2>
        <hr>
        <a href="#" button ion-button block color="danger" icon-start>
          <ion-icon name='cash'></ion-icon>
          InterSwitch Webpay
        </a>
        <a href="#" button ion-button block color="energy" icon-start>
          <ion-icon name='cash'></ion-icon>
          Flutterwave Rave
        </a>
      </div>
    
    </ion-content>
