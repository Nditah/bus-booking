<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Terminals</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list-header>
    <h2>PMT &amp; PESL Terminals</h2>
  </ion-list-header>
  <ion-list inset>
    <ion-item text-wrap *ngFor="let t of terminals">
      <ion-icon name="pin" item-start></ion-icon>
      <h3> {{ t.name }} </h3>
      <p> {{ t.address }} <br/>Online Booking: <b>{{ t.pmtonline }}</b>
        <button ion-button color="primary" (click)="smsShare()" item-end>Share</button></p>   
    </ion-item>
  </ion-list>
</ion-content>
