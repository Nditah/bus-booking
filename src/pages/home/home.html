<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="appBackground">
  <h2>Welcome {{ userDetails.surname || "" }} </h2>
  <h3>Email: {{ userDetails.email || "" }}</h3>
  <button ion-button color="primary" (click)="logout()">Logout</button>

  <ion-card>
    <ion-card-header>
      PMT Booking
    </ion-card-header>
    <ion-card-content>
      <ion-list>

        <ion-item>
          <ion-label stacked>Travelling From</ion-label>
          <ion-input type="text" placeholder="Departure Terminal" [(ngModel)]="bookingData.terminal1"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label stacked>Travelling To</ion-label>
          <ion-input type="text" placeholder="Arrival Terminal" [(ngModel)]="bookingData.terminal2"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label stacked>Departing On</ion-label>
          <ion-datetime displayFormat="DD MMM YYYY" [(ngModel)]="bookingData.departing_date"></ion-datetime>
        </ion-item>

        <ion-item>
          <ion-label stacked>Travellers</ion-label>
          <ion-input type="text" placeholder="No. of Seats" [(ngModel)]="bookingData.seats"></ion-input>
        </ion-item>

        <button ion-button full color="success" (click)="search()">Search</button>
      </ion-list>
    </ion-card-content>
  </ion-card>

</ion-content>
