<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="transparent-header" [ngStyle]="{'background-image': 'url(' + backgroundImage +')'}">
  <br/>
  <br/>
  <div padding>
    <img class="logo" src="assets/imgs/logo.png" />
    <div class="main-content" style="padding: 20% 32px 32px 32px" text-wrap text-center>

      <hr>

      <ion-grid>
        <ion-row>
          <ion-col col-6>
            <button ion-button round color="light" class="login-button" (click)="goToLogin()">SIGN IN</button>
          </ion-col>
          <ion-col col-6>
            <button ion-button round color="light" class="login-button" (click)="goToSignup()">SIGN UP</button>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col center text-center>
            <button ion-button clear (click)="goToWelcome()" color="light" class="continue-button">Continue without login?</button>
          </ion-col>
        </ion-row>
      </ion-grid>

    </div>
  </div>
</ion-content>
