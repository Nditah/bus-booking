<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Welcome</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding id="welcome">
    <img src="assets/imgs/logo.png" class="center logo"/>
    <ion-grid>
      <ion-row>
        <ion-col>
          <h1>Welcome to PMT Booking</h1>
        </ion-col>
      </ion-row>
    </ion-grid>
  
    <ion-grid >
      <ion-row>
        <ion-col center text-center>
          <button ion-button full color="success" (click)="signup()">Sign up</button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col center text-center>
          <button ion-button full color="lightText" (click)="login()">Log in</button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col center text-center>
            <a href="#" full color="lightText" (click)="goToHome()">Continue without signin</a>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
