<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content parallax-header bounce class="bg-modal">
  <div class="header-image"><img src="assets/imgs/background-2.jpg"></div>
  <div class="main-content" text-wrap text-center>
    <ion-list>
      <ion-list-header>
        <h2>Sign-in</h2>
      </ion-list-header>

      <ion-item>
        <ion-label color="primary" floating>Email or Phone</ion-label>
        <ion-input type="text" name="username" [(ngModel)]="userData.username" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" maxlength="50" large></ion-input>
      </ion-item>

      <ion-item>
        <ion-label color="primary" floating>Password</ion-label>
        <ion-input type="password" name="password" [(ngModel)]="userData.password" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" maxlength="20" large></ion-input>
      </ion-item>

      <button ion-button full color="success" (click)="login()">Login</button>
      <a href="#" (click)="signup()">Register</a>
    </ion-list>

  </div>
</ion-content>
