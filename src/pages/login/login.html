<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="appBackground">
    <ion-card>
      <ion-card-header>
        Sign-in
      </ion-card-header>
      <ion-card-content>
        <ion-list>
  
          <ion-item>
            <ion-label stacked>Username</ion-label>
            <ion-input type="text" placeholder="Email or Phone" name="username"></ion-input>
          </ion-item>
  
          <ion-item>
            <ion-label stacked>Password</ion-label>
            <ion-input type="password" placeholder="*********" name="password"></ion-input>
          </ion-item>
  
          <button ion-button full color="success" (click)="login()">Login</button>
          <a href="#" (click)="signup()">Register</a>
        </ion-list>
      </ion-card-content>
    </ion-card>
  </ion-content>
