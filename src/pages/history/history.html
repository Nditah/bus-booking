<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>History</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>Transaction History</h3>
  <ion-list>
    <ion-item *ngFor="let h of historyDetails" text-wrap>
      <ion-icon name="bus" item-start color="primary"></ion-icon>
      <ion-label>{{ h.departure }} &nbsp; {{ h.transtatus }} &nbsp;{{ h.route }} &nbsp;{{ h.transcode }} &nbsp;{{ h.fare }} </ion-label>
      <ion-note item-end color="primary">{{ h.booking_status }} </ion-note>
    </ion-item>
  </ion-list>
</ion-content>
