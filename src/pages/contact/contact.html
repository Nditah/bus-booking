<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Contact</ion-title>
  </ion-navbar>
</ion-header>

<ion-content parallax-header no-bounce class="bg-modal">
  <div class="header-image"><img src="assets/imgs/background-2.jpg"></div>
  <div class="main-content" text-wrap text-center>
      <div class="circular"><img src="assets/imgs/profile-avatar.jpg"></div>
    <h2>{{user.name}}</h2>
    <p>{{user.occupation}} &bull; {{user.location}}</p>
    <p class="profile-description">{{user.description}}</p>
    <hr>
    <ion-list no-lines>
      <ion-item>
        <ion-icon name="mail" color="primary" item-start></ion-icon>
        <p>Email</p>
        {{user.email}}
        <a button ion-button href="mailto:{{user.email}}" color="primary" item-end medium>Mail us</a>
      </ion-item>
      <ion-item>
        <ion-icon item-start name="call" color="danger"></ion-icon>
        <p>Mobile</p>
        {{user.phone}}
        <a button ion-button href="tel:{{user.phone}}" color="danger" item-end medium>Call us</a>
      </ion-item>
      <ion-item>
        <ion-icon item-start name="logo-whatsapp" color="secondary"></ion-icon>
        <p>Whatsapp</p>
        {{user.whatsapp}}
        <a button ion-button color="secondary" item-end medium href="whatsapp://send?text=Hi from ionic&phone=+{{user.phone}}&abid=+{{user.phone}}">Open App</a>
      </ion-item>
      <ion-item>
        <ion-icon item-start name="pin" color="twitter"></ion-icon>
        <p>{{user.address}}</p>
      </ion-item>
    </ion-list>
    <h2>Get in touch</h2>
    <hr>
    <a href="https://www.linkedin.com/company/11410952/" button ion-button block color="linkedin" icon-start>
      <ion-icon name='logo-linkedin'></ion-icon>
      LinkedIn
    </a>
    <a href="https://www.facebook.com/PeaceMassTransit/" button ion-button block color="fb" icon-start>
      <ion-icon name='logo-facebook'></ion-icon>
      Facebook
    </a>
    <a href="https://twitter.com/PMTNigeria" button ion-button block color="twitter" icon-start>
      <ion-icon name='logo-twitter'></ion-icon>
      Twitter
    </a>
  </div>

</ion-content>
